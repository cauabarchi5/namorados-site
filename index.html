<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dia dos Namorados ❤️</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #800080;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }

        .clock, .timer {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .carousel {
            margin: 20px auto;
            max-width: 400px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .text {
            margin-top: 20px;
            font-size: 1.5em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <h1>Eu te amo além do infinito e do imaginável ❤️</h1>
    <div class="timer" id="timer"></div>

    <div class="carousel" id="carousel">
        <!-- Adicione suas fotos aqui -->
        <img src="fotos/foto1.jpg" class="active" />
        <img src="fotos/foto2.jpg" />
        <img src="fotos/foto3.jpg" />
        <img src="fotos/foto4.jpg" />
        <img src="fotos/foto5.jpg" />
        <img src="fotos/foto6.jpg" />
        <img src="fotos/foto7.jpg" />
        <img src="fotos/foto8.jpg" />
        <img src="fotos/foto9.jpg" />
        <img src="fotos/foto10.jpg" />
        <img src="fotos/foto11.jpg" />
        <img src="fotos/foto12.jpg" />
        <img src="fotos/foto13.jpg" />
        <img src="fotos/foto14.jpg" />
        <img src="fotos/foto15.jpg" />
    </div>

    <!-- Texto personalizado -->
    <div class="text">
        <!-- Seu texto personalizado aqui -->
        <p>Texto aqui — você pode escrever o que quiser nesse espaço. ❤️</p>
    </div>

    <script>
        // Relógio atual
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = `Agora são: ${timeString}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Cronômetro desde o início
        function updateTimer() {
            const startDate = new Date(2023, 10, 8, 18, 0, 0); // Meses são 0-based (10 = novembro)
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').textContent = 
                `Estamos juntos há: ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos ❤️`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // Carrossel de fotos
        const images = document.querySelectorAll('#carousel img');
        let current = 0;

        function showNextImage() {
            images[current].classList.remove('active');
            current = (current + 1) % images.length;
            images[current].classList.add('active');
        }

        setInterval(showNextImage, 3000); // Troca a cada 3 segundos
    </script>
</body>
</html>
